<!DOCTYPE html>
<html lang="de"
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Kapu-Vertretungsplan" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' />

    <script src="../js/sha256.js"></script>

    <title>Login | Kapu-Vertretunsplan</title>
</head>

<header>
    <h1>Kapu-Vertretungsplan</h1>
</header>

<body>
    
    <div id="body">
        <form th:action="@{/login}" method="POST" onsubmit="return withHashedPassword(this);">
             <h2>Benutzername:</h2> <input type="text" id="username" name="username" />
             <h2>Passwort:</h2> <input type="password" id="passwordInput" name="passwordInput" />
            <input type="hidden" id="password" name="password" />
             <input type="submit" class="action" value="Login" />
        </form>
        
        <p th:if="${message}" th:text="${message}"/>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        function withHashedPassword(form) {
            const passwordInputField = form["passwordInput"];
            const passwordField = form["password"];

            passwordField.value = sha256(passwordInputField.value);
            return true;
        }
        /*]]>*/
    </script>

</body>
</html>
